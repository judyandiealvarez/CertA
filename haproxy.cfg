global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

# Frontend for HTTP (redirect to HTTPS)
frontend http_frontend
    bind *:80
    redirect scheme https code 301

# Frontend for HTTPS
frontend https_frontend
    bind *:443 ssl crt /etc/ssl/certs/certa-wildcard.pem
    mode http
    
    # Headers
    http-request set-header X-Forwarded-Proto https
    http-request set-header X-Forwarded-Port 443
    http-request set-header X-Real-IP %[src]
    http-request set-header Host sa.home.net
    
    # Route sa.home.net to CertA backend
    use_backend certa_backend if { hdr(host) -i sa.home.net }
    
    # Default backend
    default_backend certa_backend

# Backend for CertA application
backend certa_backend
    mode http
    balance roundrobin
    option httpchk GET /Account/Login
    http-check expect status 200
    default-server inter 3s fall 3 rise 2
    
    # Docker Swarm nodes
    server swarm-node1 10.11.2.8:8080 check
    server swarm-node2 10.11.2.9:8080 check
    
    # Health check configuration
    option httpchk GET /Account/Login
    http-check expect status 200
    timeout connect 5s
    timeout server 30s

# Stats page (optional - for monitoring)
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats auth admin:admin123
