<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="certGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M16 2 L28 8 L28 16 C28 22 22 28 16 30 C10 28 4 22 4 16 L4 8 Z" 
        fill="url(#shieldGrad)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Certificate inside shield -->
  <rect x="8" y="10" width="16" height="12" rx="1" 
        fill="url(#certGrad)" stroke="#64748b" stroke-width="0.5"/>
  
  <!-- Certificate lines -->
  <line x1="10" y1="13" x2="22" y2="13" stroke="#64748b" stroke-width="0.5"/>
  <line x1="10" y1="15" x2="22" y2="15" stroke="#64748b" stroke-width="0.5"/>
  <line x1="10" y1="17" x2="18" y2="17" stroke="#64748b" stroke-width="0.5"/>
  
  <!-- Certificate seal/stamp -->
  <circle cx="20" cy="19" r="2" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
  <text x="20" y="20.5" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="3" font-weight="bold" fill="white">CA</text>
  
  <!-- Lock icon on top -->
  <rect x="13" y="6" width="6" height="4" rx="1" fill="#fbbf24" stroke="#d97706" stroke-width="0.5"/>
  <circle cx="16" cy="8" r="1" fill="#d97706"/>
</svg>
