name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: judyandiealvarez/certa

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore CertA/CertA.csproj

      - name: Build application
        run: dotnet build CertA/CertA.csproj --no-restore

      - name: Run tests
        run: dotnet test CertA/CertA.csproj --no-build --verbosity normal

  build:
    runs-on: ubuntu-latest
    needs: test
    environment: public
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:main -f CertA/Dockerfile .

      - name: Push to Docker Hub
        run: docker push ${{ env.IMAGE_NAME }}:main

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: public
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull ${{ env.IMAGE_NAME }}:main

      - name: Deploy to Swarm
        run: |
          # Set up Docker context for remote swarm
          echo "${{ secrets.SWARM_SSH_KEY }}" > swarm_key.pem
          chmod 600 swarm_key.pem
          docker context create swarm --docker "host=ssh://jaal@10.11.2.6" || true
          docker context use swarm
          
          # Deploy to remote swarm master
          docker stack deploy -c docker-compose.swarm.yml certa --with-registry-auth

      - name: Wait for services
        run: sleep 30

      - name: Health check
        run: |
          # Check health on remote swarm master
          ssh -o StrictHostKeyChecking=no -i swarm_key.pem jaal@10.11.2.6 "curl -f http://localhost:8080"

      - name: Show deployment status
        run: ssh -o StrictHostKeyChecking=no -i swarm_key.pem jaal@10.11.2.6 "docker stack services certa"
